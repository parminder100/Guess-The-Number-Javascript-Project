<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Javascript Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body style="background-color:#222">
    <!-- Header Start -->
    <header>
        <div class="container">
            <div class="row align-items-end">
                <div class="col-sm-6 left-col">
                    <button class="again-btn">Play again</button>
                </div>
                <div class="col-sm-6 text-right right-col">
                    <p>< Between 1 and 20 ></p>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Game Section Start -->
    <section class="game-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-center">
                        <h1 class="guess-heading">Guess My Number</h1>
                        <p class="guess-number">?</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Game Section End -->

    <!-- Game Score Section Start -->
    <section class="game-score-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="number-input">
                        <input type="text" class="guess-input" placeholder="Enter Number" inputmode="numeric">
                        <button class="check-btn">Check!</button>
                    </div>
                </div>
                <div class="col-sm-6">
                    <p class="start-guessing">Start guessing...</p>
                    <p class="game-score">Score: <span class="score">20</span></p>
                    <p class="game-score">Highscore: <span class="highscore">0</span></p>
                </div>
            </div>
        </div>
    </section>
    <!-- Game Score Section End -->
</body>
<script src="script.js"></script>
</html>
